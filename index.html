<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2><center>REGISTREATION FORM</center></h2><br></br>
    <form>
        <lable for="First name">FIRST NAME</lable>
        <input type="text" name="first name" id="First name" placeholder="eg:sai" autofocus><br></br>
        <lable for="lasttname">LAST NAME</lable>
        <input type="text" name="last name" id="last name" placeholder="eg:alla" autofocus><br></br>
        <label>DOB</label>
        <input type="date"><br></br>
        <lable>Gender</lable>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender"  value="other">Other <br></br>
        <lable for="mobile">MOBILE NO</lable>
        <input type="tel" name="mobile" id="mobile" placeholder="eg:934....." autofocus pattern="[0-9]"{10}>
        <lable>EMAIL ID</lable>
        <input type="email" name="mail" id="mail" placeholder="eg:llb123@gmail.com" autofocus><br></br>
        <label>Address</label>
        <input type="text" name="address" id="address" placeholder="eg:House no Area" autofocus><br></br>
        <label>Choose the Languages</label><br></br>
        <input type="checkbox" name="lang1" id="Telugu">Telugu
        <input type="checkbox" name="lang2" id="English">English
        <input type="checkbox" name="lang3" id="Hindi">Hindi <br></br>
        <label>Description</label>
        <textarea></textarea><br></br>
        <input type="submit" value="REGISTREATION">




        
    </form>
</body>
</html>
